esphome:
  name: "${name}"
  friendly_name: Apollo MTR-1
  comment: Apollo MTR-1
  name_add_mac_suffix: true
  platformio_options:
    board_build.flash_mode: dio

  project:
    name: "ApolloAutomation.MTR-1"
    version: "${version}"

  min_version: 2024.6.4
  on_boot:
    priority: -10
    then:
      - if:
          condition:
            - lambda: "return id(runTest);"
          then:
            - lambda: "id(testScript).execute();"
  
dashboard_import:
  package_import_url: github://ApolloAutomation/MTR-1/Integrations/ESPHome/MTR-1_Factory.yaml
  import_full_config: false

improv_serial:

esp32_improv:
  authorizer: none

wifi:
  on_connect:
    - delay: 5s  
    - ble.disable:
  on_disconnect:
    - ble.enable:
  ap:
    ssid: "Apollo MTR1 Hotspot"

logger:

ota:
  - platform: esphome
    id: ota_esphome
  - platform: http_request
    id: ota_managed

http_request:
  verify_ssl: true

update:
  - platform: http_request
    id: firmware_update
    name: Firmware Update
    source: https://apolloautomation.github.io/MTR-1/artifact/manifest.json


safe_mode:

external_components:
  - source:
        type: git
        url: https://github.com/TrevorSchirmer/esphome_ld2450
        ref: CorrectTargetDirection
    components: [ ld2450 ]

packages:
  remote_package:
    url: https://github.com/ApolloAutomation/MTR-1/
    ref: SplitYAML
    files:
      - Integrations/ESPHome/Core.yaml
    refresh: 0d

