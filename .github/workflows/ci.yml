name: CI

on:
  pull_request:

permissions:
  # Allow GITHUB_TOKEN to add labels to pull requests
  pull-requests: write
  issues: write
  contents: read
  id-token: write

jobs:
  label-check:
    name: Label Check
    uses: ApolloAutomation/Workflows/.github/workflows/label-check.yml@main
    
  ci:
    name: Building ${{ matrix.file }} / ESPHome ${{ matrix.esphome-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file:
          - Integrations/ESPHome/MTR-1_Factory.yaml
          - Integrations/ESPHome/MTR-1.yaml
          - Integrations/ESPHome/MTR-1_BLE.yaml
        esphome-version:
          - stable
          - beta
          - dev
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.2.2
      - name: Build ESPHome firmware to verify configuration
        uses: esphome/build-action@v7
        with:
          yaml-file: ${{ matrix.file }}